<div class="top-container grid-container">
    <div class="grid-block vertical">
        <div class="admin-title">Current Courses</div>
            <div class="grid-block vlist">

                <div class="grid-content" ng-repeat="product in vm.products">
                    <a href="/#admin/products/{{product._id}}">{{product.title}}</a>&nbsp;<span><i ng-click="vm.deleteProduct(product._id)" class="fa fa-trash-o" style="cursor: pointer"></i></span>
                </div>
            </div>
        </div>
        <div class="admin-title">Add Products</div>
        <form id="addCourse" name="addCourse" role="form" ng-submit="vm.onSubmit()">
            <div class="form-group">
                <label for="title">title</label>
                <input id="title" type="text" ng-model="vm.formData.title">
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <textarea id="description" type="text" ng-model="vm.formData.description"></textarea>
            </div>
            <div class="form-group">
                <label for="courses">Courses</label>
                <select name="videos" id="courses" multiple ng-model="vm.formData.courses" style="min-height: 200px">
                    <option ng-repeat="course in vm.courses" value="{{course._id}}">{{course.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>
