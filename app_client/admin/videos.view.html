<div class="grid-container top-container">
    <div class="admin-title">Current Videos</div>
    <div class="grid-block vlist">
        <div class="grid-content" ng-repeat="video in vm.videos">
            <a href="/#admin/videos/{{video._id}}">{{video.title}}</a>&nbsp;<span><i ng-click="vm.deleteVideo(video._id)" class="fa fa-trash-o" style="cursor: pointer"></i></span>
        </div>
    </div>
    <div class="admin-title">Add Videos</div>
    <form id="addVideo" name="newVideo" class="admin-form" role="form" ng-submit="vm.onSubmit()" novalidate="novalidate">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" ng-model="vm.formData.title" required="required">
        </div>
        <div class="form-group">
            <label for="vid">vimeo id</label>
            <input id="vid" name="vid" type="text" ng-model="vm.formData.videoid" required="required">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" type="text" ng-model="vm.formData.description" required="required" ></textarea>
        </div>
        <div class="form-group">
            <label for="length">Video Length (in secs)</label>
            <input id="length" name="length" type="text" ng-model="vm.formData.length" required="required">
        </div>
        <div class="form-group">
            <button type="submit"
                    ladda="vm.submitting"
                    data-style="expand-right"
                    >
                <span ng-show="vm.submitting">Submitting</span>
                <span ng-show="!vm.submitting">Submit</span>
            </button>
        </div>
    </form>
</div>
